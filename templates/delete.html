<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
</head>

<body>
    <h1>Delete User</h1>
    <p><strong>ID:</strong> {{ user.id }}</p>
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <form method="POST">
        <button type="submit">Delete</button>
    </form>
    <a href="{{ url_for('user_list') }}">
        <button>
            Cancel 
        </button>
    </a>
</body>

</html>
