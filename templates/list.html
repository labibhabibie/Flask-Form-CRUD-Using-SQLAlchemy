<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>

<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
        <li>
            <a href="{{ url_for('user_detail', id=user.id) }}">{{ user.username }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('user_create') }}">
        <button>
            Add User
        </button>
    </a>
</body>

</html>
