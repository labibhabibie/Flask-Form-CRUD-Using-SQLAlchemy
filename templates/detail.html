<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Detail</title>
</head>

<body>
    <h1>User Detail</h1>
    <p><strong>ID:</strong> {{ user.id }}</p>
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <a href="{{ url_for('user_list') }}">Back to User List</a>
    <a href="{{ url_for('user_delete', id=user.id) }}">
        <button>
            Delete?
        </button>
    </a>
</body>

</html>
